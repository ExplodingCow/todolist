<ion-header>

  <ion-navbar>
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Task" [(ngModel)]="newTask.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Location" [(ngModel)]="newTask.location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Description" [(ngModel)]="newTask.description"></ion-input>
  </ion-item>

</ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="addTask()">Add</button>
  </div>

</ion-content>
