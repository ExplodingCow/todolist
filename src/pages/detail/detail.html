<ion-header>
  <ion-toolbar>
    <ion-title>
      {{selectedTask.name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeDetail()">
        <span ion-text color="primary" showWhen="ios">Back</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
  <ion-card-content>
  <ion-list no-lines>
    <div *ngIf="selectedTask.done; else notDone">
      <div style="text-align: center; font-size: 100px">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </div>
    </div>
    <ng-template #notDone>
      <div style="text-align: center; font-size: 100px">
        <ion-icon style="text-align: center; font-size: 100px" name="ios-clipboard-outline"></ion-icon>
      </div>
    </ng-template>
<!--
    <ion-item style="text-align: center;">
      <ion-label><strong>Task</strong></ion-label>
    </ion-item>
    <ion-item style="text-align: center;">
      <ion-label>{{selectedTask.name}}</ion-label>
    </ion-item>
-->
    <ion-item style="text-align: center;border-top: none; border-bottom:none;margin-bottom: -5px;">
      <ion-label><strong>Location</strong></ion-label>
    </ion-item>
    <ion-item style="text-align: center; border-top: none; border-bottom:none;margin-bottom: -5px;">
      <ion-label>{{selectedTask.location}}</ion-label>
    </ion-item>
    <ion-item style="text-align: center; border-top: none; border-bottom:none;margin-bottom: -5px;">
      <ion-label><strong>Description</strong></ion-label>
    </ion-item>
    <ion-item style="text-align: center; border-top: none; border-bottom:none;margin-bottom: -5px;">
      <ion-label>{{selectedTask.description}}</ion-label>
    </ion-item>
  </ion-list>
  </ion-card-content>

</ion-card>
</ion-content>
